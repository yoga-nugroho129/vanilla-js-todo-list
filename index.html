<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div id="main-card" class="card shadow">
                    <div class="card-header">
                        <h3>Todo List</h3>
                    </div>
                    <!-- Task Input -->
                    <div class="card-body">
                        <h5 class="card-title">Input Task</h5>
                        <form id="task-form">
                            <div class="input-field pt-2 pb-2">
                                <input type="text" name="task" id="task" class="border-top-0 border-left-0 border-right-0 mb-2 form-control" placeholder="New Task">
                            </div>
                            <input type="submit" value="Add Task" class="btn btn-primary">
                        </form>
                    </div>
                    <!-- end of task input -->
                </div>
                <!-- === task filter === -->
                <div id="main-card" class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Tasks</h5>
                        <form id="filter-form">
                            <div class="input-field pt-2 pb-2">
                                <input type="text" name="filter" id="filter" class="border-top-0 border-left-0 border-right-0 mb-2 form-control" placeholder="Filter Task">
                            </div>
                            <!-- === task list === -->
                            <ul class="list-group"></ul>
                            <a href="" class="btn btn-dark clear-task mt-2">Clear Task</a>
                        </form>
                    </div>
                </div>
                <!-- end of task filter -->
            </div>
        </div>
    </div>
    <!-- My JS -->
    <script src="js/script.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- Bootstrap (JS, jQuery first, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
